{% extends 'samples/base.html' %}

{% block content %}
<div class="content-title">
    <h2>Список образцов древесных пород</h2>
</div>
    {% for sample in posts %}
    <div class="content">
        <a href="{% url 'sample_detail' pk=sample.pk %}">{{ sample.latin }} {{ sample.name }}</a>
        <p>Страна сбора: {{ sample.location }}</p>
    </div>
    {% endfor %}
{% endblock %}
